<div class="data">
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
        <h3><b>Login </b></h3><br>
        <div class="mb-3">
            <label for="my_email" class="form-label"><b> Email address</b></label><span class="form-required">*</span>
            <input type="email" min-length="6" formControlName="my_email" name="my_email" class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp">
            <br>
            <div *ngIf="my_email.invalid&& (my_email.dirty|| my_email.touched)" class="alert">
                <div *ngIf="my_email.errors?.['required']" style="color:red;">
                    Email is required
                </div>
                <div *ngIf="my_email.errors?.['minlength']" style="color:rgb(89, 0, 241);">
                    Email must be at least 6 characters long.
                </div>
            </div>
        </div>
        <div class="mb-2">
            <label for="my_password" class="form-label"> <b>Password</b> </label><span class="form-required">*</span>
            <input type="password" min-length="6" formControlName="my_password" name="my_password" class="form-control"
                id="exampleInputPassword1">
            <div *ngIf="my_password.invalid && (my_password.dirty|| my_password.touched)" class="alert">
                <div *ngIf="my_password.errors?.['required'] " style="color:red;">
                    Password is required
                </div>
                <div *ngIf="my_password.errors?.['minlength']" style="color:rgb(98, 0, 255);">
                    password must be at least 4 characters long.
                </div>
            </div>
        </div>
        <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" formControlName="my_checkbox">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn" [disabled]="!loginForm.valid">
            <a class="nav-link" routerLink="/dashboard"> Login</a></button>
    </form>
</div>
